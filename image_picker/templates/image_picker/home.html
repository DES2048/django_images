{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'image_picker/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{%  static 'image_picker/css/main.css' %}?h=2">
    <title>Image Picker</title>
    <style>

    </style>
</head>
<body>
<div id="sidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" id="sidenavClose">&times;</a>
  <div class="sidenav-title">Settings</div>
  <div class="d-flex show-mode">
      <span>Show:</span>
      <select id="showMode">
          <option value="unmarked">Unmarked</option>
          <option value="marked">Marked</option>
          <option value="all">All</option>
      </select>
  </div>
  <div class="galleries-container">

  </div>
  <div>
      <a href="javascript:void(0);" class="btn" id="btnSave">Save</a>
  </div>
</div>
<div class="container-sm">
    <div id="imageContainer">
        <div id="imageName">aaaa</div>
        <img src="" id="image" class="responsive"/>
    </div>
    <div class="buttons-panel d-flex justify-content-around">
        <a href="javascript:void(0)" class="btn" id="sidenavOpen">
          <img src="{% static 'image_picker/svg/settings.svg' %}" >
        </a>
        <a href="#" class="btn btn-panel" role="button" id="random">random</a>
        <a href="javascript:void(0)" class="btn" id="prev">&lt;</a>
        <a href="javascript:void(0)" class="btn" id="next">&gt;</a>
        <a href="javascript:void(0)" class="btn" id="delete" data-toggle="modal" data-target="#deleteModal">delete</a>
        <a href="javascript:void(0)" class="btn" id="mark">mark</a>
    </div>
    
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete this image? 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{% static 'image_picker/js/bootstrap.min.js' %}"></script>
<script src="{% static 'image_picker/js/main.js' %}?h=4"></script>
<script>
    ;(function () {
    var src = '//cdn.jsdelivr.net/npm/eruda';
    if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
    document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
    document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
})();
</script>
</body>
</html>
