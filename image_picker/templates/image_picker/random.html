<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Image Picker</title>
    <style>
		.responsive {
  			width: 100%;
  			height: auto;
		}
</style>
  </head>
  <body>
    <div class="container-sm">
    	<div class="d-flex justify-content-around">
    		<button class="btn" id="random">random</button>
    		<a href="#" class="btn">delete</a>
    		<a href="#" class="btn">mark</a>
    	</div>
    	<div id="imageName">aaaa</div>
    	<img src="" id="image" class="responsive"/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    	const randomUrl =  '/get-random-image-url';
    	
    	function getRandomImageUrl() {
    		return fetch(randomUrl).then(response => response.json())
  .then(data => data.url);
    	}
    	
    	function showImage(url) {
    		 const image = document.getElementById("image");
  image.src = "/get-image/" + url;	
    	}
    	
    	function redraw() {
    		
    		getRandomImageUrl().then(url=>{
    		const imgNameDiv = document.getElementById("imageName");
    		imgNameDiv.innerHTML = url;
    		
    		showImage(url);
    		});
    	}
    	
    	redraw();
    	rnd = document.getElementById("random");
    	rnd.addEventListener('click', function(){
    		redraw();
 
    	})
    </script>
  </body>
</html>
